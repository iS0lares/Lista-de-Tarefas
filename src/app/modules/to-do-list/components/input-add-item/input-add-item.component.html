<header
  [ngClass]="{
    'has-items': inputListItems.length
  }"
>
  @if(inputListItems.length) {
  <h1>Minha lista</h1>
  }

  <div
    [ngClass]="{
      container: inputListItems.length
    }"
  >
    <label class="input-label-text" for="inputValue">
      <input
        type="text"
        placeholder="Adicione um novo item"
        autofocus
        (keyup.enter)="focusAndAdd(inputText.value)"
        #inputText
        [ngClass]="{
          'remove-margin-bottom': inputListItems.length
        }"
      />

      <button
        class="btn btn-primary-circle"
        title="Adicionar um novo item"
        (click)="focusAndAdd(inputText.value)"
      ></button>
    </label>
  </div>
</header>
